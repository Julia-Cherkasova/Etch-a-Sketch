<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Dancing+Script:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Etch a Sketch</h1>
        <p class="rules">Choose the grid size and the color, then hover the mouse to paint.</p>
        <section>
            <div class="div-1">
                <div class="panel">
                    <div class="color">
                        <input class="square" type ="color">
                        <button class="color_txt">Change Color</button>
                    </div>
                    <div class = "rainbow">
                        <button class="rainbow_btn">Rainbow colors</button>
                    </div>
                    <div class="choose_grid">
                        <p class="grid_txt">Grid</p>
                        <div class="size-btns">
                            <button class="b-16">16 x 16</button>
                            <button class="b-32">32 x 32</button>
                            <button class="b-64">64 x 64</button>
                        </div>
                    </div>
                    <div>
                        <button class="reset">Clear</button>
                    </div>
                </div>
            </div>
            <div class="div-2">
                <div class="grid"></div>
            </div>
        </section>
    </main>
    
</body>

<script src="script.js"></script>
</html>
